<!DOCTYPE html>
<html>

<head>
    <style>
        html,
        body {
            margin: 0;
            height: 600px;
            background-color: #222;
            overflow: hidden;
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 3px solid green;
        }

        input[type="checkbox"] {
            -webkit-appearance: initial;
            appearance: initial;
            background: #ddd;
            width: 20px;
            height: 20px;
            border: none;
            position: relative;
        }

        input[type="checkbox"]:checked {
            background: #555;
        }

        input[type="checkbox"]:checked:after {
            /* Heres your symbol replacement */
            content: "X";
            color: white;
            position: absolute;
            left: 50%;
            top: 50%;
            -webkit-transform: translate(-50%, -50%);
            -moz-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }

        .flex-container {
            display: flex;
            flex: 1;
            flex-wrap: nowrap;
            justify-content: center;
            align-items: center;
            background-color: #222;
            border: 1px solid #888;
        }

        .flex-container>div {
            background-color: #222;
            flex: 1;
            margin: 0px;
            text-align: center;
        }


        h2 {
            color: white;
            margin: 10px;
            font-size: 25px
        }

        h1 {
            color: white;
            font-size: 30px
        }
    </style>
</head>



<body>
    <div class="flex-container">
        <h1>Spell Slots</h1>
    </div>

    <div class="flex-container">
        <h2>Level 1</h2>
        <div>
            <input type="checkbox"
                   id="1a">
        </div>
        <div>
            <input type="checkbox"
                   id="1b">
        </div>
        <div>
            <input type="checkbox"
                   id="1c">
        </div>
        <div>
            <input type="checkbox"
                   id="1d">
        </div>
    </div>

    <div class="flex-container">
        <h2>Level 2</h2>
        <div>
            <input type="checkbox"
                   id="2a">
        </div>
        <div>
            <input type="checkbox"
                   id="2b">
        </div>
        <div>
            <input type="checkbox"
                   id="2c">
        </div>
    </div>

    <div class="flex-container">
        <h2>Level 3</h2>
        <div>
            <input type="checkbox"
                   id="3a">
        </div>
        <div>
            <input type="checkbox"
                   id="3b">
        </div>
        <div>
            <input type="checkbox"
                   id="3c">
        </div>
    </div>

    <div class="flex-container">
        <h2>Level 4</h2>
        <div>
            <input type="checkbox"
                   id="4a">
        </div>
        <div>
            <input type="checkbox"
                   id="4b">
        </div>
        <div>
            <input type="checkbox"
                   id="4c">
        </div>
    </div>

    <div class="flex-container">
        <h2>Level 5</h2>
        <div>
            <input type="checkbox"
                   id="5a">
        </div>
        <div>
            <input type="checkbox"
                   id="5b">
        </div>
        <div>
            <input type="checkbox"
                   id="5c">
        </div>
    </div>

    <script>

        var checkboxValues = JSON.parse(localStorage.getItem('checkboxValues')) || {},
            $checkboxes = $("#checkbox-container :checkbox");

        $checkboxes.on("change", function () {
            $checkboxes.each(function () {
                checkboxValues[this.id] = this.checked;
            });

            localStorage.setItem("checkboxValues", JSON.stringify(checkboxValues));
        });

        // On page load
        $.each(checkboxValues, function (key, value) {
            $("#" + key).prop('checked', value);
        });

    </script>

</body>

</html>
